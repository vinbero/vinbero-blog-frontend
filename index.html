<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,user-scalable=yes"/>
        <script src="https://code.jquery.com/jquery.min.js" type="text/javascript"></script>                                     
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">-->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.min.js" type="text/javascript"></script>
        <style>*{word-wrap:break-word;max-width:100%}</style>
    </head>
    <body>
        <div id="container"></div>
            <script type="text/babel">
                var Post = React.createClass({
                    render: function() {
                        if(this.props.private)
                        {
                            return (
                                <div className="row">
                                    <div className="col-sm-4"></div>
                                    <div className="col-sm-4">
                                        <div className="panel panel-primary">
                                            <div className="panel-heading">{this.props.id} | {this.props.title}</div>
                                            <div className="panel-body">
                                                {this.props.text}
                                            </div>
                                            <div className="panel-footer">
                                                public | {this.props.cdate} | {this.props.mdate}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        }
                        else
                        {
                            return (
                                <div className="row">
                                    <div className="col-sm-4"></div>
                                    <div className="col-sm-4">
                                        <div className="panel panel-primary">
                                            <div className="panel-heading">{this.props.id} | {this.props.title}</div>
                                            <div className="panel-body">
                                                {this.props.text}
                                            </div>
                                            <div className="panel-footer">
                                               private | {this.props.cdate} | {this.props.mdate}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        }
                    }
                });
                ReactDOM.render(<Post id="10" title="Title" text="Text" cdate="2016-01-01" mdate="2016-01-01" private="false"/>, document.getElementById("container"));
            </script>
         </div>
    </body>
</html>
