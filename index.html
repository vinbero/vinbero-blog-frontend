<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,user-scalable=yes"/>
        <script src="https://code.jquery.com/jquery.min.js" type="text/javascript"></script>                                     
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">-->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

        <!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" type="text/javascript"></script>-->

        <style>*{word-wrap:break-word;max-width:100%}</style>
    </head>
    <body>
        <script type="text/template" class="post-preview-template">
            <td><%=id%></td>
            <td><%=private%></td>
            <td><%=title%></td>
            <td><%=cdate%></td>
            <td><%=mdate%></td>
        </script>
        <script type="text/template" class="post-previews-template">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Private</th>
                        <th>Title</th>
                        <th>Created Date</th>
                        <th>Last Modified Date</th>
                    </tr>
                </thead>
                <tbody class="post-preview-views">
                </tbody>
            </table>
        </script>
        <script type="text/template" class="post-template">
            <h1><%=id%></h1>
            <h1><%=title%></h1>
            <h2><%=cdate%></h2>
            <h2><%=mdate%></h2>
            <h3><%=text%></h3>
        </script>
        <div class="container">
        </div>
        <script src="app.js"></script>
    </body>
</html>
