<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,user-scalable=yes"/>
        <script src="https://code.jquery.com/jquery.min.js" type="text/javascript"></script>                                     
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
        <script src="https://cdn.ckeditor.com/4.5.2/standard/ckeditor.js" type="text/javascript"></script>
        <!--        <style>*{word-wrap:break-word;max-width:100%}</style> -->
    </head>
    <body>
        <script type="text/template" class="post-creation-template">
            <div class="row">
                <div class="col-sm-3"></div>
                <form class="post-creation-form col-sm-6">
                    <fieldset class="well">
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" name="post-title" class="form-control" placeholder="Enter title"/>
                        </div>
                        <div class="form-group">
                            <label>Private:</label>
                            <input type="checkbox" name="post-private"/>
                        </div>
                        <div class="form-group">
                            <label>Text:</label>
                            <textarea name="post-text" class="form-control" rows="10" placeholder="Enter text"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </fieldset>
                </form>
            </div>
            <script type="text/javascript">
                CKEDITOR.config.allowedContent = true;
                CKEDITOR.config.height = 500;
                CKEDITOR.replace("post-text");
            </script>
        </script>
        <script type="text/template" class="post-previews-template">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Private</th>
                        <th>Created Date</th>
                        <th>Last Modified Date</th>
                    </tr>
                </thead>
                <tbody class="post-preview-views">
                </tbody>
            </table>
        </script>
        <script type="text/template" class="post-preview-template">
            <td><%=id%></td>
            <td><%=title%></td>
            <td><%=private%></td>
            <td><%=cdate%></td>
            <td><%=mdate%></td>
        </script>
        <script type="text/template" class="post-read-template">
            <h1><%=title%></h1>
            <hr/>
            <p><span class="glyphicon glyphicon-time"/> Created at <%=cdate%> <span class="glyphicon glyphicon-time"/> Last Modified at <%=mdate%></p>
            <hr/>
            <section><%=text%></section>
            <hr/>
            <div>
                <span class="label label-default"><%=id%></span> <% if(private == true) { %> <span class="label label-danger">private</span> <% } else { %> <span class="label label-primary">public</span> <% } %> <button class="btn btn-primary btn-xs post-modification-button">modify</button> <button class="btn btn-danger btn-xs post-deletion-button">delete</button>
            </div>
        </script>
        <script type="text/template" class="post-modification-template">
            <div class="row">
                <div class="col-sm-3"></div>
                <form class="post-modification-form col-sm-6">
                    <fieldset class="well">
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" name="post-title" class="form-control" placeholder="Enter title" value="<%=title%>"/>
                        </div>
                        <div class="form-group">
                            <label>Private:</label>
                            <input type="checkbox" name="post-private" <% if(private == true) { %> checked <% } %>/>
                        </div>
                        <div class="form-group">
                            <label>Text:</label>
                            <textarea name="post-text" class="form-control" rows="10" placeholder="Enter text">
                                <%=text%>
                            </textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Modify</button>
                    </fieldset>
                </form>
            </div>
            <script type="text/javascript">
                CKEDITOR.config.allowedContent = true;
                CKEDITOR.config.height = 500;
                CKEDITOR.replace("post-text");
            </script>
        </script>
 
        <script type="text/template" class="login-template">
            <div class="row">
                <div class="col-sm-4"></div>
                <form class="login-form col-sm-4">
                    <fieldset class="well">
                        <div class="form-group">
                            <label>Id:</label>
                            <input type="text" name="login-id" class="form-control" placeholder="Enter id"/>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" name="login-password" class="form-control" placeholder="Enter password"/>
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                    </fieldset>
                </form>
            </div>
        </script>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">Cublog</a>
            </div>
                <ul class="nav navbar-nav">
                    <li><a href="#readPosts">readPosts</a></li>
                    <li><a href="#createPost">createPost</a></li>
                    <li><a href="#login">login</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="content"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
